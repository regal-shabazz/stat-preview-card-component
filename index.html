<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Preview Card</title>
    <link rel="stylesheet" type="text/css" href="/stats-preview-card/stylesheet/styles.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <section>
                <h2>Get <span class="insights">insights</span> that help your 
                business grow.</h2>
                <p class="main-paragraph">Discover the benefits of data analytics
                    and make better decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="companies stat">
                        <p class="number">10k+</p>
                        <p>companies</p>
                    </div>
                    <div class="templates stat">
                        <p class="number">314</p>
                        <p>templates</p>
                    </div>
                    <div class="queries stat">
                        <p class="number">12m+</p>
                        <p>queries</p>
                    </div>
                </div>
            </section>
            <div class="hero-image-container">
                <img
                class="hero-image"
                src="/stats-preview-card/images/image-header-desktop.jpg"
                alt="">
            </div>
        </main>
    </div>
</body> 
</html>
